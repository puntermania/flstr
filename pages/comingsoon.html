<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Abhishek Joshi" content="flster.com" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    {% include analytics.html %}
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
    <meta name="keywords" content="your-default-comma-separated-keywords" />
    {% endif %}
    {% seo %}
    
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      /*background-image: url("/w3images/forestbridge.jpg");*/
      background-image: url("/images/Searchs_1272.jpg");
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Poppins", sans-serif, monospace;
      font-size: 25px;
      word-spacing: 5px;
      letter-spacing: 0.1em;
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    hr {
      margin: auto;
      width: 40%;
    }

    /*Added on 18th Feb 2020 at 8:14 PM*/
    body {
      background: url("../images/Searchs_1272.jpg");
      font-family: "Lato", sans-serif;
    }
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background: white;
      overflow-x: hidden;
      padding-top: 60px;
    }
    .sidenav a {
      padding: 10px 10px 10px 40px; /*8px 8px 8px 32px*/
      text-decoration: none;
      font-size: 25px;
      color: #000000;
      display: block;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      color: #000000;
    }

    #mainSideNav {
      padding: 16px;
    }

    @media screen and (max-height: 100%) {
      .sidenav {
        padding-top: 15px;
      }
      .sidenav a {
        font-size: 18px;
      }
    }
  </style>
  </head>
  <body>
    <!--Added below on 18th Feb 2020 at 8:15 PM-->
    <div class="bgimg">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="/">Home</a>
        <a href="#">Visa</a>
        <a href="#">Passport</a>
        <a href="#">About</a>
      </div>
      <div id="mainSideNav">
        <span
          style="font-size:30px;cursor:pointer;color:#ffffff;"
          onclick="openNav()"
          >&#9776;</span
        >
      </div>
      <!--Added above on 18th Feb 2020 at 8:15 PM-->

      <!-- <div class="bgimg"> -->
      <div class="middle">
        <h1>COMING SOON</h1>
      </div>
    </div>

    <!--Added below on 18th Feb 2020 at 8:17 PM-->
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
    <!--Added above on 18th Feb 2020 at 8:17 PM-->
  </body>
</html>
